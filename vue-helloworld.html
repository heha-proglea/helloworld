<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Vue.jsにHelloWorldする</title>
  </head>
  <body>
    <div id="app-1">{{ message }}</div>
    <!-- Vue.jsを読み込む -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <!-- ここに処理を書く -->
    <script>
      var app1 = new Vue({
        // 操作する対象の選択
        el: "#app-1",
        // 操作
        data: {
          message: "Hello Vue.js!"
        }
      });
    </script>
  </body>
</html>
